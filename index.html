<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>

<style>
    header {
        position: fixed;
        color: white;
        width: 100%;
        height: 70px;
        background-color: #ffa9a9;
    }
    body{
        background-color: #ffa9a9;
    }
    button{
        background-color:#ffa9a9;
        color:white;
        width:150px;
        height: 25px;
        margin: 10px;
        border:2px solid white;
    }
    button:hover{
        background-color: #fabbbbfd;
    }
</style>

<br>
<br>
<br>

<body>
    <div>
        <!--フォーム-->
        <form name="login_form">
            <center>
                <h1 class="contact-title">Login to your page</h1>
            </center>
            <div>

                <center>
                    <div>
                        <input type="id" name="id" placeholder="ID">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="pass" placeholder="Password" onchange="nextPage()">
                    </div>
                </center>

            </div>
            <center>
            <button type="button" onClick="nextPage();" name="button">Login</button>
            </center>
        </form>

        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                location.href = id + pwd + ".html";
            }
        </script>


    </div>
</body>

</html>
